<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dummy Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.svg" alt="logo" />
        <h4 class="logo anim-underline-fx">Three...Dots</h4>
      </div>
      <nav class="navbar">
        <ul class="nav-list">
          <li><a href="#" class="nav-link">Specs</a></li>
          <li><a href="#" class="nav-link">Products</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="img/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="main-container">
        <div class="intro">
          <div class="intro-text">
            <h1>Laptopś for @ brīght futurē</h1>
            <p class="anim-underline-fx">One of the best laptops ever...</p>
          </div>
          <div class="cta">
            <button class="cta-select">Select 14''</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="img/matebook.png" alt="matebook" />
        </div>
      </section>
      <div class="dummy-carousel">
        <img src="img/arrow-left.svg" alt="arrow-left" />
        <img src="img/dot.svg" alt="dot" />
        <img src="img/dot-full.svg" alt="dot-full" />
        <img src="img/dot-full.svg" alt="dot-full" />
        <img src="img/arrow-right.svg" alt="arrow-right" />
      </div>
      <img src="img/big-eclipse.svg" alt="big-circle" class="big-circle" />
      <img
        src="img/mid-eclipse.svg"
        alt="medium-circle"
        class="medium-circle"
      />
      <img
        src="img/small-eclipse.svg"
        alt="small-circle"
        class="small-circle"
      />
    </main>
  </body>
</html>
